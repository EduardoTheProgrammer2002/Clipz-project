<input type="text" [formControl]="control" [type]="type"
class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
[placeholder]="placeholder"/>
<ng-container *ngIf="control.dirty" >
    <p *ngIf="control.touched && control.errors?.required" class="text-red-400">
        Field is required *
    </p>
    <p *ngIf="control.errors?.minlength " class="text-red-400">
        The Field must be at least {{control.errors?.minlength.requiredLength}} characters long.
    </p>

    <p *ngIf="control.errors?.email " class="text-red-400">
        You must enter a valid email.
    </p>
    <p *ngIf="control.errors?.min" class="text-red-400">
        Sorry! you must be older than 12 years old.
    </p>
    <p *ngIf="control.errors?.max" class="text-red-400">
        Sorry! you must be younger than 90 years old.
    </p>


</ng-container>
